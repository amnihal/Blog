{% extends 'base.html' %}


  {% block content %}

    <!-- carousal  -->
    <div class="container">
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner" style="height: 550px;">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/featured/science"  class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/featured/technology" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/featured/nature" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- carousal end -->

    






    <!-- blog -->
    <div class="container py-5">
        <h1 class="text-center py-2">Blog</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">

          {% for i in blog %}

          <div class="col">
            <div class="card h-100">
              <img src="media/{{i.image}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{i.title}}</h5>
                <p class="card-text">{{i.description}}</p>
                <a href="{% url 'content' i.id %}">read more</a>
              </div>
              <div class="card-footer">
                <small class="text-body-secondary">{{i.date}}</small>
              </div>
            </div>
          </div>

          {% endfor %}  
            
            
            
        </div>
    
    </div>
    

   


    {% endblock content %}
