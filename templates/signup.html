{% extends 'base.html' %}

{% block content %}

<div class="container">
<dic class="form-signin w-100 m-auto">
    <form class="m-5" action="{% url 'signup' %}" method="post">
      {% csrf_token %}
      
      <h1 class="h3 mb-3 fw-normal text-center">Register Here</h1>

      <div class="form-floating mb-3">
        <input type="text" name="fname" class="form-control" id="floatingInput" placeholder="name@example.com" >
        <label for="floatingInput">Full Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" >
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating  mb-3">
        <input type="password" name="pass" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      
      <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
      <!-- <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p> -->
    </form>
</div>
</div>

{% endblock content %}
